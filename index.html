<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Start Template" />
    <meta name="Roman" content="Admin" />
    <title>Drink Coffee</title>

    <link rel="icon" href="images/gold-cup.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <main class="container">
      <div class="cup">
        <p class="price">$2</p>
        <img src="images/bronze-cup.png" alt="bronze-cup" />
        <h1>Bronze</h1>
        <p class="any-cup">any cup of coffee until $3</p>
      </div>

      <div class="cup">
        <p class="price">$3</p>
        <img src="images/gold-cup.png" alt="gold-cup" />
        <h1>Gold</h1>
        <p class="any-cup">any cup of coffee until $3</p>
      </div>

      <div class="cup">
        <p class="price">$2.5</p>
        <img src="images/silver-cup.png" alt="silver-cup" />
        <h1>Silver</h1>
        <p class="any-cup">any cup of coffee until $3</p>
      </div>
    </main>
  </body>
</html>
